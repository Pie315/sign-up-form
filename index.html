<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-in-page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap');
      </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <img src="src/Code.jpg" class="splash">
            <div class="overlay" style="color:white;">Unlock a new world <br>of Possibilities</div>
        </div>
        <div class="rightSplash">
            <div class="item1"><span class="bot">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</span>
            </div>
            <div class="item2">
                <p2 class="header">Let's do this!</p2>
                <form class="formPar">
                    <div class="grid">First</div>
                    <div class="grid">Last</div>
                    <div class="grid">Email</div>
                    <div class="grid">Phone</div>
                    <div class="grid">PW</div>
                    <div class="grid">Confirm</div>
                </form>
            </div>
            <div class="item3"></div>
        </div>
    </div>
</body>
</html>
