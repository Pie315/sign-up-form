<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-in-page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap');
      </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <img src="src/Code.jpg" class="splash">
            <div class="overlay" style="color:white;">Unlock a new world <br>of Possibilities</div>
        </div>
        <div class="rightSplash">
            <div class="item1"><span class="bot">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now </em>to get started. <br> <br> You <em>know</em> you want to.</span>
            </div>
            <div class="item2">
                <h2 class="header">Let's do this!</h2>
                <form class="formPar">
                    <div class="grid">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" class="input" placeholder="ex: john" required>
                    </div>
                    <div class="grid">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastname" name="lastName" class="input" placeholder="ex: doe" required>
                    </div>
                    <div class="grid">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" class="input" placeholder="ex: JDoe@email.com" required>
                    </div>
                    <div class="grid">
                        <label for="phone">Phone*</label>
                        <input type="tel" id="phone" name="phone" class="input" placeholder="ex: 111-111-1111" required>
                    </div>
                    <div class="grid">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" class="input" placeholder="Enter Password" required>
                    </div>
                    <div class="grid">
                        <label for="confirmPassword">Confirm Password*</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="input" placeholder="Confirm Password" required>
                    </div>
                </form>
            </div>
            <div class="item3">
                <input type="submit" class="submit" id="submit" name="submit" value="Create account">

                Alerady have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
